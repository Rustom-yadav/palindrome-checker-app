<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alphabetic Palindrome Checker</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <main class="app-container">
    <h1 class="app-title">Palindrome Checker</h1>
    <p class="app-subtitle">
      Checks whether your text is an <strong>alphabetic palindrome</strong>.
    </p>

    <div class="card">
      <label for="text-input">Enter your text</label>
      <input
        type="text"
        id="text-input"
        placeholder="Type something like: 3abck4-kcba5"
        value=""
      ></input>

      <button id="check-btn">Check Palindrome</button>

      <p id="result" aria-live="polite"></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
